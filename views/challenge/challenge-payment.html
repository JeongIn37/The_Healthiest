<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge-payment</title>
    <link rel="stylesheet" href="../css/payment.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../css/nav_css_after_login.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
          <a id="logo" href="/main">
              <img src="../img/nav-logo.png" class="navbar-brand">
          </a>
          <form class="d-flex">
              <a href="#" class="btn" id="btn1" tabindex="-1" role="button" aria-disabled="true">마이페이지</a> &nbsp;&nbsp;
              <a href="/" class="btn" id="btn2" tabindex="-1" role="button" aria-disabled="true">로그아웃</a>
              <div class="nav-item dropdown">
                  <button class="nav-link" data-toggle="dropdown" aria-expanded="true">
                      <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 30 30" role="img" focusable="false">
                          <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/>
                      </svg>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/info2">소개 페이지</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/health2">건강 관리</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/community">커뮤니티</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/challenge/introduce">챌린지</a>
                  </div> 
              </div>
          </form>
      </nav>
  </header>
    <div class="content">
      <div class="payment-header">챌린지 참가하기</div>
      <div class="payment-window">
        <div class="payment-window-up-header">2022년 1월의 챌린지</div>
        <div class="payment-window-header">환급챌린지</div>
        <div class="con">
          <span class="fee"> 참가비 </span>
          <input
            type="text"
            placeholder="0"
            aria-label="0"
            aria-describedby="basic-addon2"
            class="input-fee"
          />
          <span class="won"> 원 </span>
        </div>
        <div class="min-max">최소 10,000 원 ~ 최대 300,000 원</div>
        <img src="../img/challenge-table.png" alt="환급표" />
        <br />
        <br />
        <br />
        <hr />
        <br />
        <br />
        <br />
        <div class="con">
          <span class="pay-fee">결제 금액</span>
          <span class="copy"> 10000</span>
          <span class="won">원</span>
        </div>
        <br />
        <br />
        <br />
        <hr />
        <br />
        <br />
        <br />
        <div>
          <div class="he3">결제 수단</div>
          <div class="con">
            <div class="btn-left">
              <button class="btn-payback left">
                <img
                  class="mr"
                  src="../img/icon-credit.png"
                  alt="신용/체크카드"
                />
                신용/체크카드
              </button>
            </div>
            <div class="btn-right">
              <button class="btn-payback right">
                <img
                  class="mr"
                  src="../img/icon-credit-card-2.png"
                  alt="계좌이체"
                />계좌이체
              </button>
            </div>
          </div>
          <button
            class="btn-pay"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            결제하기
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <br />
            <br />
            <div class="modal-h">이달의 챌린지 결제가 완료되었습니다.</div>
            <br />
            <br />
            <div class="moadl-c">
              <span class="modal-cc">지금부터 챌린지에 참여해보아요!</span>
              <button
                class="modal-b"
                onclick="location.href = '/challenge/stamp'"
              >
                스탬프 페이지 가기
              </button>
            </div>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
