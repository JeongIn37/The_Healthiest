              aria-expanded="true"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 30 30"
                role="img"
                focusable="false"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2"
                  d="M4 7h22M4 15h22M4 23h22"
                />
              </svg>
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="/info2">소개 페이지</a>

              <a class="dropdown-item" href="/health2">건강 관리</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/community">커뮤니티</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/challenge/introduce">챌린지</a>
            </div>
          </div>
        </form>
      </nav>

    <div
      class="modal fade"
      id="success"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <br />
            <br />
            <div class="modal-h">챌린지 인증에 성공하였습니다.</div>
            <br />
            <br />
            <button
              class="modal-b"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              스탬프 페이지로 돌아가기
            </button>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>
    <div

      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

        <div class="modal-content">
          <div class="modal-body">
            <br />
            <br />

            <br />
            <br />
            <div>
              <button
                class="modal-btn-reason"
                data-toggle="modal"
                data-target="#fail-reason"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                인증 실패 이유 확인하기
              </button>
            </div>
            <div>

                class="modal-btn"
                type="button"
                data-dismiss="modal"

            <br />

      aria-hidden="true"
