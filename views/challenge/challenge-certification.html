<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/certification.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../css/nav_css_after_login.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>challenge-certification</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
          <a id="logo" href="/main">
              <img src="../img/nav-logo.png" class="navbar-brand">
          </a>
          <form class="d-flex">
              <a href="/mypage" class="btn" id="btn1" tabindex="-1" role="button" aria-disabled="true">마이페이지</a> &nbsp;&nbsp;
              <a href="/" class="btn" id="btn2" tabindex="-1" role="button" aria-disabled="true">로그아웃</a>
              <div class="nav-item dropdown">
                  <button class="nav-link" data-toggle="dropdown" aria-expanded="true">
                      <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 30 30" role="img" focusable="false">
                          <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/>
                      </svg>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/info2">소개 페이지</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/health2">건강 관리</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/community">커뮤니티</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/challenge/introduce">챌린지</a>
                  </div> 
              </div>
          </form>
      </nav>
  </header>

    <div
      class="certification-header"
      onclick="location.href = 'challenge-certification.html'"
    >
      챌린지 인증하기
    </div>
    <div class="certification-color-window">
      <div><input class="input_file" type="file" /></div>
      <img src="../img/ex-success.png" alt="certification-img" />
    </div>
    <div>
      <button
        class="btn-completion"
        type="button"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        완료
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <br />
            <br />
            <div class="modal-h">
              챌린지 인증 성공 여부는 <br />시간 후 확인 가능합니다.
            </div>
            <br />
            <br />
            <button
              class="modal-b"
              onclick="location.href = '/challenge/stamp'"
            >
              스탬프 페이지 가기
            </button>
            <br />
            <br />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
