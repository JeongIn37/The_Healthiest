<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nav_css.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="logo" href="/">
                <img src="../img/nav-logo.png" class="navbar-brand">
            </a>
            <form class="d-flex">
                <div class="nav-item dropdown">
                    <button class="nav-link" data-toggle="dropdown" aria-expanded="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 30 30" role="img" focusable="false">
                            <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/info">소개 페이지</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/health">건강 관리</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/community_main">커뮤니티</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/challenge_main">챌린지</a>
                    </div> 
                </div>
            </form>
        </nav>
    </header>
    <br><br>
    <form action="/login" method="POST">
        <table id="tbl">
            <tr>
                <td style="padding-top: 5%;"><h4>로그인</h4></td>
            </tr>
            <tr>
                <td>
                    <span>아이디</span><br>
                    <input class="input_text" type="text" name='id'></input>
                </td>
            </tr>
            <tr>
                <td>
                    <span>비밀번호</span><br>
                    <input class="input_text" type="password" name='pwd'></input>
                    <br><br><br>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <button class="link_btn" style="background-color: #0E52A0; color: white;" type="submit">로그인</button><br>
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 10%;">
                    <button class="link_btn" style="background-color: white;" type="button" onclick="location.href='/join'">회원가입</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
