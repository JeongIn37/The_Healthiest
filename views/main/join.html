<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/join.css">
    <title>Join</title>
</head>
<body>
    <div>
        <a href="/">
            <img id="top_logo" src="../img/CI-white2.png">
        </a>
    </div>

    <form action="/add" method="POST">
        <fieldset> 
            <div style="text-align: left; margin-left: 25%;">
            <span class="input_text_title">아이디</span> <br>
            <input class="input_text" type="text" name="id"><br><br>
            <span class="input_text_title">비밀번호</span><br>
            <input class="input_text" type="password" name="pwd"><br><br>
            <span class="input_text_title">비밀번호 재확인</span><br>
            <input class="input_text" type="password"><br><br>
            <br/>
            <span class="input_text_title">이름</span> <br>
            <input class="input_text" type="text" name="name"><br><br>
            <span class="input_text_title">생년월일</span><br>
            <input class="input_text" type="date" name="birthday"><br><br>
            <span class="input_text_title">닉네임</span><br>
            <input class="input_text" type="text" name="nickname"><br><br>
            <span class="input_text_title">이메일</span><br>
            <input class="input_text" type="email" name="email">
            <div style="text-align: right; margin-right: 30%;"><input type="checkbox" name="check_info">맞춤혜택 및 광고/마케팅 수신을 동의합니다</div>
            <br><br><br>
            </div>
            <div style="background-color: #F6F6F6; padding-bottom: 1em;">
            <div style="text-align: left; margin-left: 25%; margin-top: 0%; margin-right: 25%;">
                <br>
            <span class="input_text_title">나의 체형 정보 (최대 3개 선택) <span style="color: #61A0E8;">(필수)</span></span><br><br>
            <div>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">영양 부족</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">저체중</button>
                <button class="choice_btn" style="background-color: white;" type="submit">정상체중</button><br><br>
                <button class="choice_btn" style="background-color: #B5EBFF; margin-right: 30px;" type="submit">과체중</button>
                <button class="choice_btn" style="background-color: white;" type="submit">비만</button>
            </div>
            </div>
            
            
            <hr style="margin-left: 10%; margin-right: 10%; border-color: #999999; border-width: 2px;">
            <div style="text-align: left; margin-left: 25%; margin-top: 0; margin-right: 25%;">
            <div>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">상체 비만</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">하체 비만</button>
                <button class="choice_btn" style="background-color: white;" type="submit">마른 비만</button><br><br>
                <button class="choice_btn" style="background-color: #B5EBFF; margin-right: 30px;" type="submit">초고도비만</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">뱃살 과다</button>
                <button class="choice_btn" style="background-color: white;" type="submit">근육 부족</button>
                <br><br>
            </div>
            <span class="input_text_title">나의 건강 정보 (최대 3개 선택) <span style="color: #61A0E8;">(필수)</span></span><br><br>
            <div>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">저혈압</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">고혈압</button>
                <button class="choice_btn" style="background-color: white;" type="submit">빈혈</button><br><br>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">디스크</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">면역력 부족</button>
                <button class="choice_btn" style="background-color: #DFF780; margin-right: 30px;" type="submit">편두통</button>
                <button class="choice_btn" style="background-color: white;" type="submit">비염</button><br><br>
                <button class="choice_btn" style="width: 10em; background-color: white; margin-right: 30px;" type="submit">코로나19 확진 경험</button>
                <button class="choice_btn" style="background-color: white; margin-right: 30px;" type="submit">고지혈증</button>
                <button class="choice_btn" style="background-color: white;" type="submit">당뇨</button>
                <br><br>
            </div>
            · 해당 정보는 맞춤 건강 관리 서비스를 위한 데이터 수집 목적으로 활용될 예정입니다.
            </div>
        </div>
        <div>
            <br>
                <button type="button" id="finish_btn" data-toggle="modal" data-target="#finish">회원가입 완료</button>
            <br><br>
        </div>
            </fieldset>
        </form>

    <!-- Modal -->
    <div class="modal fade" id="finish" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" style="font-weight: bold; font-size: 1.5em;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="location.href='/login'">
                    <span aria-hidden="true">&times;</span>
                </button> <br>
                The Healthiest 회원이 되신 것을<br> 축하드립니다!
                <br><br>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
